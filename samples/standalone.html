<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Some expressions using standalone version</title>
        
        <script type="module" src="js/app/standalone.js"></script>
    </head>
    <body>
        <h1>Some expressions using standalone version</h1>
        <ol>
            <li data-content="cond: ( eq: number1 number100 ) 'Not working!' 'It works!'">xxx</li>
            <li data-content="user/name">xxx</li>
            <li data-content="string: help my ${user/name}">xxx</li>
            <li data-content="doggy">not false</li>
            <li data-content="not: doggy">not false</li>
            <li data-content="eq: number1 number100">not true</li>
            <li data-content="user/name | string:no friends">any friends?</li>
            <li data-content="user2/name | string:no friends">any friends?</li>
            <li data-content="user/age()">user/age()</li>
            <li data-content="items[0]">an item</li>
            <li data-content="items[ number1 ]">an item</li>
        </ol>
    </body>
</html>
