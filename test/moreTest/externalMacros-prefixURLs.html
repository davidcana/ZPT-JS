<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>External macros with prefix URL tests</title>
        <link rel="stylesheet" href="/node_modules/qunit/qunit/qunit.css">
        
        <script src="/node_modules/qunit/qunit/qunit.js" defer></script>
        <script type="module" src="../js/app/externalMacros-prefixURLs.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <h4>Simple macros</h4>
        <div id="t1">
            <p>
                Before use macro
            </p>
            <b data-use-macro="string:copyright@${template}">
                Macro goes here
            </b>
            <p>
                In the middle of 2 macros
            </p>
            <b data-use-macro="'copyright@externalMacros-definitions.html'">
                Macro goes here
            </b>
            <p>
                After use macro
            </p>
        </div>
    </body>
</html>
