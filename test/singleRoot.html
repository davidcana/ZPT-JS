<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Single root tests</title>
        <link rel="stylesheet" href="/node_modules/qunit/qunit/qunit.css">
        
        <script type="module" src="js/app/singleRoot.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <h4>Dynamic macro</h4>
        <div id="t1">
            <p>
                Before use macro
            </p>
            <b id="m1" data-use-macro="'dynamicMacro@externalMacros-definitions.html'">
                Macro goes here
            </b>
            <p>
                After use macro
            </p>
        </div>

		<h4>Loop</h4>
        <ol id="t2">
            <li id="m2" data-repeat="c [10 20 30]">
                Iterating element <span data-attributes="class 'cValue1'" data-content="c">10/20/30</span>
            </li>
        </ol>
        
        <h4>Dynamic macro reading var (items = [10 20 30])</h4>
        <div id="t3">
            <b id="m3" data-define="items [10 20 30]" data-use-macro="'list@externalMacros-definitions.html'">
                Macro goes here
            </b>
        </div>
    </body>
</html>
