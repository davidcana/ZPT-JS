<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rerun macros tests</title>
        <link rel="stylesheet" href="/node_modules/qunit/qunit/qunit.css">
        
        <script src="/node_modules/qunit/qunit/qunit.js" defer></script>
        <script type="module" src="js/app/rerunMacros.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <div id="macro">
            <p>
                Rerun Macro expressions
            </p>
            <ol data-use-macro="'macro'">
                Macro goes here
            </ol>
            <ol data-define-macro="macro">
                <li>Attribute: 
                    <a data-attributes="id string:t2-1;
                                         title string:counter=${counter}"
                       href ="http://www.xxx.org">a link</a>
                </li>
                <li>Condition: 
                    <span data-attributes="id string:t2-2"
                          data-condition="eq: 0 ( %: counter 2 )">
                        yes!
                    </span>
                </li>
                <li>Content:
                    <span data-attributes="id string:t2-3"
                          data-content="string:counter=${counter}">
                        counter=number
                    </span>
                </li>
                <li>Define: 
                    <span data-define="var string:counter=${counter}">
                        <span data-attributes="id string:t2-4" data-content="var">
                            counter=number
                        </span>
                    </span>
                </li>
                <li>Omit-tag: 
                    <span data-attributes="id string:t2-5">
                        <span data-omit-tag="eq: 0 ( %: counter 2 )">
                            yes!
                        </span>
                    </span>
                </li>
                <li>Replace: 
                    <span data-attributes="id string:t2-6">
                        <span data-replace="string:counter=${counter}">
                            counter=number
                        </span>
                    </span>
                </li>
            </ol>
        </div>
    </body>
</html>
